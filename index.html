<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="weather-container">
        <div class="weather-main">
            <h1>Weather App</h1>
            <div class="weather-nav">
                <input type="text" id="input_country">
                <button type="submit" id="submit_country">Submit</button>
            </div>
            <div class="weather-content">
                <div class="weather-data-main">
                    <img src="./images/clouds.png" id ='weather-pic'alt="">
                    <h1 id="temp"></h1>
                    <h3 id="location"></h3>
                </div>
                <div class="weather-data-footer">
                    <div class="humidity"><img src="./images/humidity.png" alt=""><h4 id="data-humidity"></h4></div>
                    <div class="wind-speed"><img src="./images/wind.png" alt=""><h4 id="data-wind-speed"></h4></div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
